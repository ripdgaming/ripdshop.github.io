<!DOCTYPE html>
<html>
<head>
	<title>Login & Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body background="image/login-bg.jpg">

  <div class="cont">
    <button onclick="goBack()" class="close1">&times;</button>    

    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email" minlength="30" required>
      </label>
      <label>
        
        <span>Password</span>
        <div class="pass-input">
          <input type="password" class="login-input" id="my-password" minlength="30" required>
  
          <span class="eye" onclick="myFunction()">
            <i id="hide-1" class="fa fa-eye-slash"></i>
            <i id="hide-2" class="fa fa-eye"></i>
          </span>
        </div>

      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="image/facebook.png"></li>
          <li><img src="image/twitter.png"></li>
          <li><img src="image/linkedin.png"></li>
          <li><img src="image/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <button onclick="goBack()" class="close2">&times;</button>    

      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" minlength="30" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" minlength="30" required>
        </label>
        <label>
          <span>Password</span>
          <input type="password"  minlength="30" required>

        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>



<script>
  
  document.querySelector('.img-btn').addEventListener('click', function()
	{
		document.querySelector('.cont').classList.toggle('s-signup')
	}
);

</script>
</body>
</html>
